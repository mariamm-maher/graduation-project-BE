paths:
  /api/owner/influencers:
    get:
      tags:
        - Owner
      summary: Get All Influencers
      description: |
        Retrieve a paginated list of all influencer profiles. 
        Owners can browse influencers to find potential collaborators.
        Supports filtering by category, platform, followers count, location, and search.
      operationId: getAllInfluencers
      security:
        - bearerAuth: []
      parameters:
        - in: query
          name: page
          schema:
            type: integer
            default: 1
            minimum: 1
          description: Page number for pagination
        - in: query
          name: limit
          schema:
            type: integer
            default: 10
            minimum: 1
            maximum: 100
          description: Number of items per page
        - in: query
          name: category
          schema:
            type: string
          description: Filter by category (e.g., "Beauty", "Fashion", "Food")
          example: Beauty
        - in: query
          name: platform
          schema:
            type: string
          description: Filter by primary platform (e.g., "Instagram", "TikTok", "YouTube")
          example: Instagram
        - in: query
          name: minFollowers
          schema:
            type: integer
          description: Minimum followers count
          example: 10000
        - in: query
          name: maxFollowers
          schema:
            type: integer
          description: Maximum followers count
          example: 500000
        - in: query
          name: location
          schema:
            type: string
          description: Filter by location (partial match)
          example: "New York"
        - in: query
          name: search
          schema:
            type: string
          description: Search by influencer name or email
          example: "john"
      responses:
        '200':
          description: Influencers retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  message:
                    type: string
                    example: Influencers retrieved successfully
                  data:
                    type: object
                    properties:
                      influencers:
                        type: array
                        items:
                          type: object
                          properties:
                            id:
                              type: integer
                              example: 1
                            userId:
                              type: integer
                              example: 5
                            user:
                              type: object
                              properties:
                                id:
                                  type: integer
                                firstName:
                                  type: string
                                  example: "John"
                                lastName:
                                  type: string
                                  example: "Doe"
                                email:
                                  type: string
                                  example: "john@example.com"
                                status:
                                  type: string
                                  example: "ACTIVE"
                                createdAt:
                                  type: string
                                  format: date-time
                            bio:
                              type: string
                              example: "Fashion and lifestyle influencer"
                            image:
                              type: string
                              example: "https://example.com/profile.jpg"
                            location:
                              type: string
                              example: "Los Angeles, CA"
                            socialMediaLinks:
                              type: object
                              example:
                                instagram: "https://instagram.com/johndoe"
                                tiktok: "https://tiktok.com/@johndoe"
                            primaryPlatform:
                              type: string
                              example: "Instagram"
                            followersCount:
                              type: integer
                              example: 150000
                            engagementRate:
                              type: number
                              format: decimal
                              example: 3.5
                            categories:
                              type: array
                              items:
                                type: string
                              example: ["Fashion", "Lifestyle", "Beauty"]
                            contentTypes:
                              type: array
                              items:
                                type: string
                              example: ["Post", "Story", "Reel"]
                            collaborationTypes:
                              type: array
                              items:
                                type: string
                              example: ["Sponsored Post", "Product Review"]
                            audienceAgeRange:
                              type: string
                              example: "18-24"
                            audienceGender:
                              type: string
                              example: "female"
                            audienceLocation:
                              type: string
                              example: "United States"
                            interests:
                              type: array
                              items:
                                type: string
                              example: ["Fashion", "Travel", "Fitness"]
                            completionPercentage:
                              type: integer
                              example: 95
                      pagination:
                        type: object
                        properties:
                          currentPage:
                            type: integer
                            example: 1
                          totalPages:
                            type: integer
                            example: 5
                          totalItems:
                            type: integer
                            example: 47
                          itemsPerPage:
                            type: integer
                            example: 10
                          hasNextPage:
                            type: boolean
                            example: true
                          hasPrevPage:
                            type: boolean
                            example: false
        '401':
          $ref: '../components/responses.yaml#/responses/UnauthorizedError'
        '403':
          $ref: '../components/responses.yaml#/responses/ForbiddenError'

  /api/owner/influencers/{id}:
    get:
      tags:
        - Owner
      summary: Get Influencer Profile by ID
      description: Retrieve detailed information about a specific influencer profile
      operationId: getInfluencerById
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
          description: Influencer profile ID
          example: 1
      responses:
        '200':
          description: Influencer profile retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  message:
                    type: string
                    example: Influencer profile retrieved successfully
                  data:
                    type: object
                    properties:
                      influencer:
                        $ref: '../components/schemas.yaml#/schemas/InfluencerProfile'
        '401':
          $ref: '../components/responses.yaml#/responses/UnauthorizedError'
        '403':
          $ref: '../components/responses.yaml#/responses/ForbiddenError'
        '404':
          $ref: '../components/responses.yaml#/responses/NotFoundError'
