paths:
  /api/campaigns:
    get:
      tags:
        - Campaigns
      summary: Get All Campaigns
      description: Retrieves a list of all campaigns for the authenticated user.
      security:
        - bearerAuth: []
      responses:
        '200':
          description: List of campaigns
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  data:
                    type: array
                    items:
                      $ref: '../components/schemas.yaml#/schemas/Campaign'
  /api/campaigns/create:
    post:
      tags:
        - Campaigns
      summary: Create Campaign & Generate AI Preview
      description: Creates a new campaign draft and triggers AI generation for campaign details.
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [campaignName, userDescription, goalType, totalBudget, currency, startDate, endDate]
              properties:
                campaignName:
                  type: string
                  example: Summer Fashion Launch
                userDescription:
                  type: string
                  example: A marketing campaign for our new summer clothing line focusing on Gen Z.
                goalType:
                  type: string
                  example: Brand Awareness
                totalBudget:
                  type: number
                  example: 5000
                currency:
                  type: string
                  example: USD
                budgetFlexibility:
                  type: string
                  example: flexible
                startDate:
                  type: string
                  format: date
                  example: '2023-06-01'
                endDate:
                  type: string
                  format: date
                  example: '2023-08-31'
      responses:
        '201':
          description: Campaign created and AI preview generated
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  data:
                    type: object
                    properties:
                      campaign:
                        $ref: '../components/schemas.yaml#/schemas/Campaign'
                      aiPreview:
                        type: object
                        description: AI generated suggestions
        '400':
          description: Validation error
  /api/campaigns/{id}/lifecycle:
    patch:
      tags:
        - Campaigns
      summary: Change Campaign Lifecycle Stage
      description: Updates the lifecycle stage of a campaign (OWNER only).
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
          description: Campaign ID
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [lifecycleStage]
              properties:
                lifecycleStage:
                  type: string
                  enum: [draft, ai_generated, active, completed]
                  example: active
      responses:
        '200':
          description: Lifecycle stage updated
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  data:
                    type: object
                    properties:
                      id:
                        type: integer
                        example: 1
                      campaignName:
                        type: string
                        example: Summer Sale
                      lifecycleStage:
                        type: string
                        example: active
                      updatedAt:
                        type: string
                        format: date-time
                        example: '2023-06-01T12:00:00Z'
        '400':
          description: Invalid lifecycle stage
        '404':
          description: Campaign not found
